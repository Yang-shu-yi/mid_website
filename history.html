<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSION HISTORY | SPACESHIP ODYSSEY</title>

    <!-- 1. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 2. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 4. Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['MF', 'Orbitron', 'sans-serif'],
                        body: ['Rajdhani', 'sans-serif'],
                    },
                    colors: {
                        space: {
                            black: '#050505',
                            dark: '#0a0a0f',
                            accent: '#00f0ff',
                            secondary: '#7000ff'
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="root"></div>

    <!-- Data -->
    <script type="text/babel" src="./data/planets.js"></script>
    <script type="text/babel" src="./data/history.js"></script>

    <!-- Components -->
    <script type="text/babel" src="./components/StarField.js"></script>
    <script type="text/babel" src="./components/Navigation.js"></script>
    <script type="text/babel" src="./components/HistoryTimeline.js"></script>
    <script type="text/babel" src="./components/HistoryApp.js"></script>

    <!-- Mount -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HistoryApp />);
    </script>
</body>

</html>
